
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat
  namespace: default
  labels:
    app: cat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cat
  template:
    metadata:
      labels:
        app: cat
    spec:
      containers:
      - name: cat
        image: tho861998/cat:latest
        ports:
        - containerPort: 8080
